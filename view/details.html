<div ng-controller="detailsController">
    <section class="page-section bg-light" id="portfolio">
        <div class="container">
            <div class="row title-mobile">
                <div class="col-lg-4 col-sm-6 mb-4">
                    <a class="btn btn-danger btn-back" href="#!/list" role="button"><i class="fas fa-arrow-left"></i> VOLTAR</a>
                </div>
                <div class="col-lg-4 col-sm-6 mb-4">
                    <title-directive title="Detalhes">
                    </title-directive> 
                </div>
            </div>  
            <div class="row container-detail">
                <div class="col-lg-4 mb-4">
                    <div class="portfolio-item">
                        <img class="img-fluid" src="{{img}}" alt="..." />
                    </div>
                </div>
                <div class="col-lg-4 mb-4" >
                    <h3 class="name-character">{{name | uppercase}}</h3>
                    <a ng-repeat="d in detail" class="btn btn-success btn-details" href="{{d.url}}" target="_blank"role="button">VER MAIS DETALHES <i class="fas fa-arrow-right"></i></a>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Lista de Quadrinhos
                            </button>
                          </h2>
                          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample"  ng-repeat="comic in comics">
                            <div class="accordion-body">
                                {{comic.name}}
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
